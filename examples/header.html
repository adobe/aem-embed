<html>
    <head>
        <title>AEM Embed for Headers and Footers</title>
        <script src="/scripts/aem-embed.js" type="module"></script>
        <style>
            body {
                background-color: #ddd;
                max-width: 1200px;
            }
    
            aem-embed {
              display: block;
              border: 3px dotted red;
            }

            aem-embed.header {
              min-height: 64px;
              margin: 0 -12px;
              width: 100vw;
            }

            aem-embed.footer {
              min-height: 281px;
            }
    
        </style>
    
    </head>
    <body>
        <main>
            <h1>Header</h1>
            <aem-embed class="header" url="https://main--embed-example--aemsites.aem.page/nav" type="header"></aem-embed>
            <h1>Footer</h1>
            <aem-embed class="footer" url="https://main--embed-example--aemsites.aem.page/footer" type="footer"></aem-embed>        </footer>
        </main>
    </body>
</html>
